<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        #result-container {
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>GitHub Repository Explorer</h2>
            </div>
            <div class="card-body">
                <form id="repo-form">
                    <div class="mb-3">
                        <label for="repo-url" class="form-label">GitHub Repository URL</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="repo-url" 
                            placeholder="Enter repository URL (e.g., https://github.com/owner/repo)"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label for="github-token" class="form-label">GitHub Personal Access Token</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="github-token" 
                            placeholder="Enter GitHub Personal Access Token"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Explore Repository
                    </button>
                </form>

                <div id="result-container" class="mt-4">
                    <pre id="result-output" class="border p-3"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('repo-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const repoUrl = document.getElementById('repo-url').value;
        const githubToken = document.getElementById('github-token').value;
        const resultOutput = document.getElementById('result-output');

        // Clear previous results
        resultOutput.textContent = 'Processing...';

        // Use Fetch API to call Python script
        fetch('/explore_repository', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                repo_url: repoUrl,
                github_token: githubToken
            })
        })
        .then(response => response.json())
        .then(data => {
            // Display results
            resultOutput.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            resultOutput.textContent = `Error: ${error.message}`;
        });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
