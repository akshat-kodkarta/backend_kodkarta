<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodkarta</title>
    
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Kodkarta" class="logo">
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-box-archive"></i>
                    <span>All Assets</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-network-wired"></i>
                    <span>Connections</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="search-container">
                    <input type="search" placeholder="Search for 'GitHub'" class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="header-actions">
                    <button class="btn btn-link">Need help?</button>
                    <button class="btn-profile">AJ</button>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Initial Connect State -->
                <div id="connect-state" class="text-center py-5">
                    <h2 class="mb-4">Connect Your GitHub Repository</h2>
                    <div class="connect-github-container">
                        <button class="btn btn-primary btn-lg" id="connectGithubBtn">
                            Connect GitHub
                        </button>
                        <div class="github-dropdown" id="githubDropdown">
                            <div class="dropdown-content">
                                <div class="form-group mb-3">
                                    <label for="repo-url">Repository URL</label>
                                    <input type="text" class="form-control" id="repo-url" placeholder="https://github.com/owner/repo">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="access-token">Access Token</label>
                                    <input type="password" class="form-control" id="access-token" placeholder="Enter your GitHub token">
                                </div>
                                <div class="dropdown-actions">
                                    <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                                    <button class="btn btn-primary" id="submitBtn">Connect</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Connected State (Initially Hidden) -->
                <div id="connected-state" class="d-none">
                    <div class="content-header">
                        <h1>GitHub</h1>
                        <p class="subtitle">Repository - <span id="repo-name">kodkarta</span></p>
                    </div>

                    <!-- Asset Map -->
                    <div class="asset-map-container">
                        <div id="asset-map"></div>
                        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                            <div class="spinner"></div>
                            <p>Creating repository map...</p>
                            <div class="progress mt-3" style="width: 80%; max-width: 300px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>
                        <div class="map-controls">
                            <button id="zoomIn" class="btn btn-sm btn-light">+</button>
                            <button id="zoomOut" class="btn btn-sm btn-light">-</button>
                            <button id="resetZoom" class="btn btn-sm btn-light">Reset</button>
                            <select id="filter" class="form-select form-select-sm">
                                <option value="all">All Assets</option>
                                <option value="iac">Infrastructure as Code</option>
                                <option value="dependency">Dependencies</option>
                                <option value="secret">Secrets</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
        <!-- The bottom bar will be inserted here by JavaScript -->
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
