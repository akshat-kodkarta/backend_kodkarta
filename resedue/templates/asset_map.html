<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Map - Kodkarta</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar (same as index.html) -->
        <aside class="sidebar">
            <!-- ... sidebar content ... -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header (same as index.html) -->
            <header class="main-header">
                <!-- ... header content ... -->
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <div class="content-header">
                    <h1>GitHub</h1>
                    <p class="subtitle">Repository - <span id="repo-name">kodkarta</span></p>
                </div>

                <!-- Asset Map -->
                <div class="asset-map-container">
                    <div id="asset-map"></div>
                    <div class="map-controls">
                        <button id="zoomIn" class="btn btn-sm btn-light">+</button>
                        <button id="zoomOut" class="btn btn-sm btn-light">-</button>
                        <button id="resetZoom" class="btn btn-sm btn-light">Reset</button>
                        <select id="filter" class="form-select form-select-sm">
                            <option value="all">All Assets</option>
                            <option value="iac">Infrastructure as Code</option>
                            <option value="dependency">Dependencies</option>
                            <option value="secret">Secrets</option>
                        </select>
                    </div>
                </div>

                <!-- Asset Details -->
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="status-card">
                            <h3>Mapped Statuses</h3>
                            <div class="status-gauge">
                                <div class="gauge-value">83%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="details-card">
                            <h3>Product Details</h3>
                            <dl>
                                <dt>Name:</dt>
                                <dd id="product-name">GitHub</dd>
                                <dt>Business Criticality:</dt>
                                <dd id="business-criticality">High</dd>
                                <dt>Product ID:</dt>
                                <dd id="product-id">24697</dd>
                                <dt>Type:</dt>
                                <dd id="product-type">SCM</dd>
                                <dt>Manager:</dt>
                                <dd id="product-manager">Rajeev</dd>
                                <dt>Product Owner:</dt>
                                <dd id="product-owner">Disa</dd>
                            </dl>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="components-card">
                            <h3>Selectable Component List</h3>
                            <ul class="component-list">
                                <li><a href="#">Source Code →</a></li>
                                <li><a href="#">Cloud Artifacts →</a></li>
                                <li><a href="#">Servers →</a></li>
                                <li><a href="#">Contributors →</a></li>
                                <li><a href="#">Third-party Tools →</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        // Initialize the visualization when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Get repository data from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const repoUrl = urlParams.get('repo');
            const accessToken = urlParams.get('token');

            // Update repository name
            const repoName = repoUrl ? repoUrl.split('/').pop() : 'kodkarta';
            document.getElementById('repo-name').textContent = repoName;

            // Initialize the D3.js visualization
            initializeAssetMap();
        });

        function initializeAssetMap() {
            // Add the D3.js visualization code here
            // You can copy the relevant parts from your existing asset_map.html
            // This includes the force-directed graph, zoom controls, and filtering
        }
    </script>
</body>
</html>
